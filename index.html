<script>
    function parseText() {
        const text = document.getElementById('paste_text').value;
        
        // Suche nach Metall, Kristall und Deuterium
        const metallMatch = text.match(/\*\*Metall:\*\*\s*([\d.]+)/i) || text.match(/Metall:\s*([\d.]+)/i);
        const kristallMatch = text.match(/\*\*Kristall:\*\*\s*([\d.]+)/i) || text.match(/Kristall:\s*([\d.]+)/i);
        const deuteriumMatch = text.match(/\*\*Deuterium:\*\*\s*([\d.]+)/i) || text.match(/Deuterium:\s*([\d.]+)/i);
        
        if (metallMatch) {
            document.getElementById('metall').value = metallMatch[1];
        }
        if (kristallMatch) {
            document.getElementById('kristall').value = kristallMatch[1];
        }
        if (deuteriumMatch) {
            document.getElementById('deuterium').value = deuteriumMatch[1];
        }
        
        calculate();
    }
    
    function calculate() {
        // Punkte aus den Eingaben entfernen
        const metall = parseFloat(document.getElementById('metall').value.replace(/\./g, '')) || 0;
        const kristall = parseFloat(document.getElementById('kristall').value.replace(/\./g, '')) || 0;
        const deuterium = parseFloat(document.getElementById('deuterium').value.replace(/\./g, '')) || 0;
        const tagesproduktion = parseFloat(document.getElementById('tagesproduktion').value.replace(/\./g, '')) || 0;
        
        // Umrechnung in MSE (Metall Ã— 1 + Kristall Ã— 1,5 + Deuterium Ã— 3)
        const gesamtkosten = (metall * 1) + (kristall * 1.5) + (deuterium * 3);
        
        // Produktionsdauer
        const tage = tagesproduktion > 0 ? gesamtkosten / tagesproduktion : 0;
        
        // Ergebnisse anzeigen
        document.getElementById('gesamtkosten').textContent = gesamtkosten.toLocaleString('de-DE', {maximumFractionDigits: 0});
        document.getElementById('tage').textContent = tage.toLocaleString('de-DE', {maximumFractionDigits: 2});
    }
    
    // Initial berechnen
    calculate();
</script>
